namespace: fullstack-app

# =====================
# MySQL Configuration
# =====================
mysql:
  image: mysql:8.0
  rootPassword: password
  database: art
  service:
    port: 3306
    type: ClusterIP   # Only accessible inside the cluster

# =====================
# Backend Configuration
# =====================
backend:
  image: chaitanyavinjamuri/artpractice-backend:latest
  replicas: 2
  port: 2000
  nodePort: 30026
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50

# =====================
# Frontend Configuration
# =====================
frontend:
  image: chaitanyavinjamuri/artpractice-frontend:latest
  replicas: 2
  port: 80
  nodePort: 30090
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 5
    targetCPUUtilizationPercentage: 50
  apiUrl: "http://localhost:30026"  # Backend NodePort